<!DOCTYPE html>
<html>

<head>
    <title>Default Dance</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta property="og:title" content="Default Dance" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:description" content="Make Baldi dance to the music" />
    <meta property="og:url" content="https://110percent.xyz/default-dance" />
    <meta property="og:image" content="https://110percent.xyz/default-dance/img/favicon.png" />
    <meta name="keywords" content="110Percent, Baldi, Default, Dance, Fortnite, Music, Tempo">
</head>

<body style="text-align: center; font-family: sans-serif;">
    <h1>Default Dance</h1>
    <br>
    <br>
    <canvas id="canvas" style="display: block; margin: auto;"></canvas>
    <br>
    <br>
    <p id="loading" hidden>Loading...</p>
    <br>
    <div id="control" style="border: 2px black solid; border-radius: 5px; padding: 2px; display: inline-block;">
        <input type="file" name="" id="fileInput">
        <audio id="sound" controls></audio>
        <br>
        <br>
        <span>Manual Tempo Override </span>
        <input type="range" id="bpmslider" name="bpmslider" min="75" max="200" onchange="updateSlider(this.value)" />
    </div>
    <br>
    <br>
    <span id="info">Upload a song to change Baldi's dancing speed.</span>
    <br>
    <br>
    <br>
    <p>Website by <a href="https://twitter.com/_110Percent_">110Percent</a></p>
    <script src="js/music-tempo.min.js"></script>
    <script src="js/GIFGroover.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
